
<p-table >
    <ng-template pTemplate="header">
        <tr>
            <th>date</th>
            <th>Température (en °C)</th>
            <th>Température (en °F)</th>
            <th>Résumé</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
